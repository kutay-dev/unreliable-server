version: '3.9'

services:
  app:
    build: .
    ports:
      - "8000:3000"
    depends_on:
      - pg
      - redis
    env_file: 
      - .env
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@pg:5432/${DB_NAME} 
      REDIS_URL: redis://redis:6379/0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/liveness"]
      interval: 30s
      timeout: 5s
      retries: 3

  pg:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    
  redis:
    image: redis:7
    volumes:
      - redis_data:/data 
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: